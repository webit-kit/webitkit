<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="icon" href="Asset/icon.png" type="image/x-icon'/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="signup.css" />
</head>

<body>
    <div class="container">
        <div class="padding">
            <div class="d-flex justify-content-center">
                
            </div>

            <div class="d-flex justify-content-center">
                <div class="botbor">
                    <div class="d-flex flex-row">
                        <div class="col-11 p-0">
                            <input type="text" placeholder="Email" id="email">
                        </div>
                        <div class="d-flex col-1 justify-content-end align-items-center">
                            <i class="far fa-check-circle" id="emailcheck"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="botbor">
                    <div class="d-flex flex-row">
                        <div class="col-11 p-0">
                            <input type="password" placeholder="Password" id="password">
                        </div>
                        <div class="d-flex col-1 justify-content-end align-items-center">
                            <i class="far fa-eye-slash" id="passwordeye"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-row justify-content-center" id="fromleft">
                <div id="captcha">
                    <div class="d-flex flex-row" id="flexcheck">
                        <div class="p-2">
                            <input id="check" type="checkbox" />
                        </div>
                        <div class="p-2 d-flex align-items-center">
                            <span>I am not a robot</span>
                        </div>
                        <div class="p-2 d-flex align-items-center">
                            <img src="Asset/captcha.png" width="60px" height="60px" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div style="text-align:center;">
              <button id="signInBtn">Sign In</button>
            </div
                
            <div class="text-center">
                <p>
                    Don't have an account yet?
                    <a class="underline" href="SignUp.html">Sign Up</a>
                </p>
            </div>
            <div class="text-center">
                <p>
                    Forgot your password?
                    <a class="underline" href="#">Reset Password</a>
                </p>
            </div>
        </div>
    </div>
      <script>
    document.getElementById('signInBtn').addEventListener('click', function() {
      window.location.href = 'Profile.html';
    });
  </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="signin.js"></script>

</body>

</html>

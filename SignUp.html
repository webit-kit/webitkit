<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" href="Asset/icon.png" type="image/x-icon'/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>

<body>
    <div class="container ">
        <div class="padding">
            <div class="d-flex justify-content-center">
                
            </div>
            <div class="d-flex justify-content-center">
                <div class="botbor ">
                    <div class="d-flex flex-row">
                        <div class="col-11 p-0">
                            <input type="text" placeholder="Email" id="email">
                        </div>
                        <div class="d-flex col-1 justify-content-end align-items-center">
                            <i class="far fa-check-circle" id="emailcheck"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div id="fromleft">
                <span class="text-danger d-none" id="invalidem">Invalide email</span>
            </div>

            <div class="d-flex justify-content-center">
                <div class="botbor ">
                    <div class="d-flex flex-row">
                        <div class="col-11 p-0">
                            <input type="password" placeholder="Password" id="password">
                        </div>
                        <div class="d-flex col-1 justify-content-end align-items-center">
                            <i class="far fa-eye-slash" id="passwordeye"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="fromleft">
                <div class="col-6">
                    <i class="fas fa-check"></i>
                    <span id="minchar">At least 8 characters</span>
                    <br>
                    <i class="fas fa-check"></i>
                    <span id="maxchar">At most 30 characters</span>
                </div>
                <div class="col-6">
                    <i class="fas fa-check"></i>
                    <span id="letchar">At least one letter</span>
                    <br>
                    <i class="fas fa-check"></i>
                    <span id="numchar">At least one number</span>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="botbor ">
                    <div class="d-flex flex-row">
                        <div class="col-11 p-0">
                            <input type="password" placeholder="Confirm Password" id="confirmpassword">
                        </div>
                        <div class="d-flex col-1 justify-content-end align-items-center">
                            <i class="far fa-eye-slash" id="passwordeyet"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div id="fromleft">
                <span class="text-danger d-none" id="invalidep">Passwords doesn't match</span>
            </div>

            <div class="d-none justify-content-center">
                <div class="botbor ">
                    <input type="text" placeholder="Referral Code">
                </div>
            </div>
        </div>

        <div class="text-center">
            <p>By creating an account, <br>
                you agree to the <a href="#" class="underline">Terms of Service</a> and <a href="#"
                    class="underline">Privacy Policy</a>.</p>
        </div>
        <div>
            <button class="btn btn-primary fullwidth" id="start">Sign Up</button>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <h5 class="modal-title mb-3">Successful</h5>
        <p>Your account has been created!</p>
      </div>
    </div>
  </div>
</div>
</body>
<script>
document.getElementById('start').addEventListener('click', function(e) {
    e.preventDefault();
    $('#successModal').modal('show');
    setTimeout(function() {
        window.close(); // Tries to close the window
        // As fallback, redirect away if not allowed to close
        window.location.href = "about:blank";
    }, 2000); // 2 seconds delay
});
</script>
<script type="text/javascript" src="signup.js"></script>

</body>

</html>
